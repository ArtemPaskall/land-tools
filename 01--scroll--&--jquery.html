<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js"></script>
<script defer src="https://cdn.jsdelivr.net/gh/ElonaA/cdn/antiDoublePhoneMask.js"></script>

<script>
  const hrefs = document.querySelectorAll("a");
  const target_form = document.getElementById("scroll-form");

  hrefs.forEach((element) => {
    element.href = "#scroll-form";
    element.setAttribute("target", "");
     
    element.addEventListener("click", (e) => {
      e.preventDefault();
      target_form.scrollIntoView({ block: "center", behavior: "smooth" });
    });
  });
</script>

<div id="scroll-form"></div>
