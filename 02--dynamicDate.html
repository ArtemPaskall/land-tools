<script type="text/javascript">
    var now = Date.now(),
    one_month = 1000*60*60*24*0;
    
    document.write(new Date(now - one_month).toLocaleDateString()); 
</script>  




0 -  показує сьогоднішній день.
якщо треба поставити, наприклад 7 днів назад, то змінюємо у скрипті ось тут
one_month = 1000*60*60*24*7;
